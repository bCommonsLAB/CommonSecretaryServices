processors:
  youtube:
    max_file_size: 104857600  # 100MB
    max_duration: 3600  # 1 Stunde in Sekunden
    temp_dir: "temp-processing/video"
    audio_cache_dir: "cache/youtube-audio"
    output_template: "%(title)s-%(id)s.%(ext)s"
    ydl_opts:
      format: "bestaudio/best"  # Beste Audio-Qualität
      postprocessors:
        - key: "FFmpegExtractAudio"
          preferredcodec: "mp3"
          preferredquality: "192"  # Audio Bitrate
      quiet: true  # Weniger Output von yt-dlp
      no_warnings: true
      extract_audio: true  # Immer Audio extrahieren
      outtmpl: "%(title)s-%(id)s.%(ext)s"
      # Weitere yt-dlp Optionen können hier hinzugefügt werden 