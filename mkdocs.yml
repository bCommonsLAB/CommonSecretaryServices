site_name: Common Secretary Services
site_url: https://example.local
repo_url: https://example.local/repo
docs_dir: docs

theme:
  name: material
  language: de
  logo: assets/images/logo.png
  favicon: assets/images/logo.png

plugins:
  - search
  - redirects:
      redirect_maps:
        '04_api.md': 'reference/api/overview.md'
  - print-site:
      add_to_navigation: false
      print_page_title: "Gesamtdokumentation"
  - exclude:
      glob:
        - '_analysis/**'
        - '_archive/**'

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/js/mermaid-init.js

nav:
  - « Zur Anwendung: /
  - Reference:
    - Overview: reference/index.md
    - Code Reference:
      - Code Index: reference/code-index.md
      - Module Hierarchy: architecture/module-hierarchy.md
    - API Reference:
      - Overview: reference/api/overview.md
      - Endpoints:
        - Audio: reference/api/endpoints/audio.md
        - Video: reference/api/endpoints/video.md
        - PDF: reference/api/endpoints/pdf.md
        - ImageOCR: reference/api/endpoints/imageocr.md
        - Transformer: reference/api/endpoints/transformer.md
        - Session: reference/api/endpoints/session.md
        - Event: reference/api/endpoints/event.md
        - Track: reference/api/endpoints/track.md
        - Story: reference/api/endpoints/story.md
        - Jobs: reference/api/endpoints/jobs.md
        - Event Job: reference/api/endpoints/event-job.md
        - Common: reference/api/endpoints/common.md
      - OpenAPI / Swagger: reference/api/openapi.md
    - Data Models:
      - Overview: reference/data-models/index.md
      - Base Models: reference/data-models/base.md
      - LLM Models: reference/data-models/llm.md
      - Job Models: reference/data-models/job.md
    - Configuration: reference/configuration.md
    - Environment Variables: reference/environment-variables.md
  - Explanations:
    - Async Events:
      - Secretary Job Worker – Detailed: explanations/async-events/secretary-job-worker-detailed.md
      - Handlers: explanations/async-events/handlers.md
