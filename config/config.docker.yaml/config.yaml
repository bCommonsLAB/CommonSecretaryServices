logging:
  backup_count: 5
  file: logs/dev_detailed.log
  level: INFO
  max_log_entries: 1000
  max_size: 10485760
processors:
  audio:
    batch_size: 6
    export_format: mp3
    max_file_size: 120000000
    segment_duration: 300
    temp_dir: temp-processing/audio
    temp_file_suffix: .mp3
  transformer:
    model: gpt-4o
  youtube:
    max_duration: 15000
    max_file_size: 120000000
    output_template: '%(title)s.%(ext)s'
    temp_dir: temp-processing/video
    ydl_opts:
      format: worstaudio/worst
      postprocessors:
      - key: FFmpegExtractAudio
        preferredcodec: mp3
rate_limiting:
  enabled: true
  requests_per_minute: 60
server:
  debug: true
  host: 0.0.0.0
  port: 5001
  api_port: 5001
