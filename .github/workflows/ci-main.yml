name: ci-main

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    name: CI Prod
    outputs:
      version: ${{ steps.read_version.outputs.VERSION }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: read version file
        id: read_version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: bump version
        id: bump
        uses: cbrgm/semver-bump-action@main
        with:
          current-version: ${{steps.read_version.outputs.VERSION}}
          bump-level: patch

      - name: write version file
        run: echo "${{ steps.bump.outputs.new_version }}" > VERSION

      - name: replace version in HTML
        run: sed -i -E 's/(>Secretary Services v)([0-9]+\.[0-9]+\.[0-9]+)(<\/a>)/>Secretary Services v${{ steps.bump.outputs.new_version }}<\/a>/g' src/dashboard/templates/base.html

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/bcommonslab/commonsec:latest,ghcr.io/bcommonslab/commonsec:${{ steps.bump.outputs.new_version }}

      - name: Push version and tag
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add VERSION
          git add src/dashboard/templates/base.html
          git commit -m "Bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          # Verwende CI_PAT für Push-Berechtigung
          git remote set-url origin https://${{ secrets.CI_PAT }}@github.com/${{ github.repository }}.git
          # Fetche Tags vom Remote, um zu prüfen ob Tag bereits existiert
          git fetch --tags origin || true
          # Prüfe ob Tag bereits existiert, erstelle nur wenn nicht vorhanden
          TAG_NAME="v${{ steps.bump.outputs.new_version }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME existiert bereits lokal, überspringe Erstellung"
          else
            git tag -a -m "${{ steps.bump.outputs.new_version }}" "$TAG_NAME"
          fi
          # Prüfe ob Tag auf Remote existiert, pushe nur wenn nicht vorhanden
          if git ls-remote --tags origin "$TAG_NAME" | grep -q "$TAG_NAME"; then
            echo "Tag $TAG_NAME existiert bereits auf Remote, überspringe Push"
          else
            git push origin "$TAG_NAME"
          fi
          # Erstelle separaten Branch für PR (WICHTIG: vor dem Push!)
          BRANCH_NAME="chore/bump-version-${{ steps.bump.outputs.new_version }}"
          git checkout -b "$BRANCH_NAME"
          # Push NUR den Branch, nicht main
          git push origin "$BRANCH_NAME" --set-upstream
          
      - name: Create Pull Request for version bump
        uses: peter-evans/create-pull-request@v5
        id: create-pr
        with:
          token: ${{ secrets.CI_PAT }}
          branch: chore/bump-version-${{ steps.bump.outputs.new_version }}
          base: main
          title: "Bump version to ${{ steps.bump.outputs.new_version }} [skip ci]"
          body: "Automatischer Version-Bump durch CI-Workflow"
          labels: |
            skip-ci
          delete-branch: true
          
      - name: Auto-merge Pull Request
        if: steps.create-pr.outputs.pull-request-number != ''
        run: |
          PR_NUMBER="${{ steps.create-pr.outputs.pull-request-number }}"
          curl -X PUT \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.CI_PAT }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}/merge" \
            -d "{\"merge_method\":\"squash\",\"commit_title\":\"Bump version to ${{ steps.bump.outputs.new_version }} [skip ci]\"}"
          
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: false
          generate_release_notes: true
          tag_name: v${{ steps.bump.outputs.new_version }}
      # This currently does not work, because dokploy will not pull the latest image, manually change the tag in dokploy. 
      - name: Trigger deployment
        run: curl -X GET https://dokploy.bcommonslab.org/api/deploy/compose/2ZEdY9hQq09Ubur6ne0iS
